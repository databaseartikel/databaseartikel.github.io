# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Database artikel
brief-intro: Kumpulan artikel beraneka ragam
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://databaseartikel.github.io/" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
twitter_username: 
facebook_username: 
github_username:  
email: 

linkedIn_username: 


description_footer: welcome to my blog


duoshuo_shortname: #databaseartikel
disqus_shortname: databaseartikel

# statistic analysis 
baidu_tongji_id: 
google_analytics_id: UA-xxxx-4 # google 

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
gems: [jekyll-paginate]
paginate: 10

plugins:
  - jekyll-paginate
